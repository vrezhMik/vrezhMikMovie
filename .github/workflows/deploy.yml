services:
  web:
    build:
      context: .
      target: dev
    container_name: movie_web
    ports:
      - "5173:5173"
    env_file:
      - .env.local
    volumes:
      - ./:/app
      # keep container's node_modules instead of overwriting with host
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

  tests:
    build:
      context: .
      target: test-ui
    container_name: movie_tests
    ports:
      - "51204:51204"
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npm", "run", "test:ui"]
